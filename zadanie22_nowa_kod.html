 Można za jego pomocą zdefiniować wiele parametrów, <br>
 takich jak rodzaj czcionek, kolor tła, wyrównanie elementów na stronie itp.<br>
 <div id="dlawszystkichnowak">

 Te dodatkowe informacje wplotywane są za pomocą znaczników, onegdaj wykorzystywanych w przemyśle wydawniczym.<br>
 Dzięki językowi HTML możemy dodawać do tekstu akapity, hiperłącza, nagłówki, pliki graficzne czy multimedialne czy formularze.<br>
