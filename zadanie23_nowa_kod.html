<p id="pogrubienie_nowak">
Pewien gość kupił sobie najnowszy model Iphona.
Gada przez niego idąc w stronę zaparkowanego samochodu.
Po skończonej rozmowie wkłada telefon do tylnej kieszeni spodni, wsiada do auta i grrrruch!!!!
Facet blady pomyślał:
"Boże, spraw by to był tylko kręgosłup..."</p>

<p id="pochylona_nowak">
- Jaki język jest najczęściej używany przez programistów?
- Wulgarny. </p>

<p id="index_gorny_nowak">
 Czym różni się programista od polityka?
- Programiście płacą pieniądze tylko za programy, które dają jakiś efekt.</p>

<p id="index_dolny_nowak">
Jak informatyk wywiesza pranie?
- Na linkach </p>

<p id="mono_nowak">
Dlaczego programista na umycie głowy zużywa całą butelkę szamponu?
- Bo w instrukcji jest napisane:
>>Nałożyć, spłukać. Czynność powtórzyć. </p>

<p id="powiekszenie_nowak">
Jakimi kartami grają informatycy?
- Kartami graficznymi </p>

<p id="pomniejszenie_nowak">
Co robi informatyk gdy mu się popsuje auto?
Wysiada i wsiada i myśli, że wszystko będzie już dobrze. </p>
